        help_text: Molimo provjerite da li je tražena promjena korisničkog imena u skladu sa smjernicama foruma.
        decision_title: Odluka
        approval_label: Odobri
        rejected_label: Odbaci
        submit_button: Pošaljite
        reason_title: Razlog odbijanja
        success: Odluka poslana.
        name: '{name} je zatražio/la promjenu svog korisničkog imena u "{requestedName}"'
