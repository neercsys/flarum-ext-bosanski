        title: Zatražite promjenu korisničkog imena
        current_request: Već ste zatražili da svoje korisničko ime promijenite u "{name}". Možete ažurirati svoj zahtjev ili ga izbrisati.
        submit_button: Podnesite zahtjev
        delete_button: Izbriši zahtjev
        confirmation_message: Zahtjev za promjenu vašeg korisničkog imena je poslan i čeka odobrenje.
        dismiss_button: => core.ref.okay
        deleted: Zahtjev za korisničkim imenom izbrisan.

