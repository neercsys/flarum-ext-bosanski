  forum:
    nickname_modals:
      action:
        title: => fof-username-request.ref.nickname_change_request
        help_text: Molimo provjerite je li ova tražena promjena nadimka u skladu sa smjernicama foruma.
        decision_title: Odluka
        approval_label: Odobriti
        rejected_label: Odbiti
        submit_button: Pošaljite
        reason_title: Razlog odbijanja
        success: Odluka poslana.
        name: '{name} je zatražio/la da promjeni nadimak u "{requestedName}"'
