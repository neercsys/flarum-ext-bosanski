    pending_requests:
      empty_text: Nisu pronađeni zahtjevi za promjenu imena.
      nickname_item_text: "{name} zatražio/la promjenu nadimka"
      nickname_exerpt: "Traženi nadimak: {requestedName}"
      tooltip: => fof-username-request.ref.name_change_requests
      title: => fof-username-request.ref.name_change_requests
      username_item_text: "{name} zatražio/la promjenu korisničkog imena"
      username_exerpt: "Traženo korisničko ime: {requestedName}"

    # Settings Page
    settings:
      nickname_request_button: Promijenite nadimak
      username_request_button: Promijenite korisničko ime

    user:
      name_history_link: Historija imena

  ref:
    name_change_request: Zahtjev za promjenu imena
    name_change_requests: Zahtjevi za promjenu imena
    nickname_change_request: Zahtjev za promjenom nadimka
    nickname_change_requests: Zahtjevi za promjenu nadimka
    username_change_request: Zahtjev za promjenu korisničkog imena
    username_change_requests: Zahtjevi za promjenu korisničkog imena
