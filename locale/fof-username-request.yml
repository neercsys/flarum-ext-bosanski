        new_name: 'Vaše korisničko ime je uspješno promijenjeno u: {name}'
        rejected: Zahtjev za promjenu vašeg korisničkog imena je odbijen
        reason: 'Razlog odbijanja: <i>"{reason}"</i>.'
        resubmit: U ovom trenutku možete ponovo poslati novi zahtjev za promjenu korisničkog imena iz postavki računa ako to odlučite.
