fof-filter:
    forum:
        flagger_name: Auto Moderator
        flaged_text: Sadrži blokirane nizove
    admin:
        title: Filter
        help: Input text or words to filter, separated by comma + space. If the content of a user’s post contains a string you want to filter, it will be flagged for approval. Resistant against 133t.
        help2: Interval in minutes in which posts from the same user in the same discussion will be automatically merged.
        email_help: Body of flagged email. Accepts html or plaintext.
        filter_label: Strings to filter
        countLabel: Censor Tolorance
        cooldownLabel: Merge Post Cooldown
        input:
            placeholder: Strings to be filtered
            filter_title: Strings to filter
            email_label: Email Postavke
            switch: 
              email: Email user when post is filtered
              merge: Auto merge double posts
            email_subject: Subject
            email_body: Body
        nav:
            text: Filter
            desc: Filtrirajte postove po riječima
        email:
            default_subject: Što se tiče vašeg nedavnog posta
            default_text: |
                Hvala na objavi! Nažalost, vaš je post uklonjen jer je sadržavao nešto što ne želimo vidjeti na našim forumima.
                
                Ako smatrate da je riječ o pogrešci, imate sreće, svaki uklonjeni post pregledavaju naši moderatori. Ako utvrde da je to pogrešno uklonjeno, vratit će ga.                
                
                Hvala na razumijevanju.
